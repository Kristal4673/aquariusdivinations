<!DOCTYPE html>
<html>
<head>
    <title>Tarot Card Reading Game</title>
    <link rel="stylesheet" type="text/css" href="../styles/birthinfo.css">
    <link rel="stylesheet" type="text/css" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/birthinfo">Birth Info</a></li>
            <li><a href="/contact">Contact</a></li>
          </ul>
        </nav>
    </header>
    <h1>Tarot Card Reading Game</h1>
    <div id="astrologyContainer">
        <div class="form-container">
            <h2>Enter Birth Details</h2>
            <form id="birthForm">
              <label for="day">Day:</label>
              <input type="text" id="day" name="day" required>
              <label for="month">Month:</label>
              <input type="text" id="month" name="month" required>
              <label for="year">Year:</label>
              <input type="text" id="year" name="year" required>
        
              <label for="hour">Hour:</label>
              <input type="text" id="hour" name="hour" required>
              <label for="minute">Minute:</label>
              <input type="text" id="minute" name="minute" required>
        
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="latitude">Latitude:</label>
              <input type="text" id="latitude" name="latitude" required>
              <label for="longitude">Longitude:</label>
              <input type="text" id="longitude" name="longitude" required>
              <label for="timezone">Time Zone:</label>
              <input type="text" id="timezone" name="timezone" required>
        
              <input type="submit" value="Submit">
            </form>
        </div>
        <div class="result-container">
            <h2>Birth Results</h2>
            <div id="result"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Tarot Card Reading Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Tarot Card Reading Game</h1>
    <div id="astrologyContainer">
        <div class="form-container">
            <h2>Enter Birth Details</h2>
            <form id="birthForm">
              <label for="day">Day:</label>
              <input type="text" id="day" name="day" required>
              <label for="month">Month:</label>
              <input type="text" id="month" name="month" required>
              <label for="year">Year:</label>
              <input type="text" id="year" name="year" required>
        
              <label for="hour">Hour:</label>
              <input type="text" id="hour" name="hour" required>
              <label for="minute">Minute:</label>
              <input type="text" id="minute" name="minute" required>
        
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="latitude">Latitude:</label>
              <input type="text" id="latitude" name="latitude" required>
              <label for="longitude">Longitude:</label>
              <input type="text" id="longitude" name="longitude" required>
              <label for="timezone">Time Zone:</label>
              <input type="text" id="timezone" name="timezone" required>
        
              <input type="submit" value="Submit">
            </form>
        </div>
        <div class="result-container">
            <h2>Birth Results</h2>
            <div id="result"></div>
        </div>
    </div>
    <div class="container">
        <div class="button-container"> <!-- Added -->
            <button onclick="drawCards()">Draw Cards</button>
            <button onclick="clearCards()">Clear Cards</button>
        </div>
        <div id="cardContainer" class="card-grid">
            <div class="card" id="card1"></div>
            <div class="card" id="card2"></div>
            <div class="card" id="card3"></div>
            <div class="card" id="card4"></div>
            <div class="card" id="card5"></div>
            <div class="card" id="card6"></div>
            <div class="card" id="card7"></div>
            <div class="card" id="card8"></div>
            <div class="card" id="card9"></div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
